<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blurry Loading</title>
  </head>
  <script
    src="https://kit.fontawesome.com/c16b2c8005.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container bg">
      <div class="pages">
        <div class="page one ">
          <div class="diagonal">
          </div>
          <span class="quote">
            <br>"</br>
            
            Design is the intermediary between information and understanding.<br class="quote-right">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;"</br> -- Hans Hoffman</span>
          <!-- <img class="headshot" alt="headshot" src='Images/headshot.jpg' /> -->
          <div class="loading-text">0%</div>
          <div class="arrows">
            <button onclick="slide('prev')" class="btn icon next">
              <i class="fas fa-arrow-left hide"></i>
            </button>
            <button onclick="slide('next')" class="btn icon next">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="page two">
          <div class="arrows">
            <button onclick="slide('prev')" class="btn icon next">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="slide('next')" class="btn icon next">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="page three">
          <div class="arrows">
            <button onclick="slide('prev')" class="btn icon next">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="slide('next')" class="btn icon next">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="page four">
          <div class="arrows">
            <button onclick="slide('prev')" class="btn icon next">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button onclick="slide('next')" class="btn icon next">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
    <script src="script.js"></script>
  </body>
</html>
